<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!--CSS-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <!--JS-->
    <script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
    <script th:src="@{/webjars/bootstrap/bootstrap.min.js}" defer></script>
    <title></title>
</head>

<body>
<!-- ヘッダー-->
<nav layout:replace="~{layout/header::header}"></nav>
<!-- メニュー-->
<div class = "container-fliid">
    <div class="row">
        <nav class="col-sm-2 bg-light sidebar pt-2">
            <div layout::replace="~{layout/menu::}"></div>
        </nav>
    </div>
</div>
<!-- コンテンツ-->
<div class = "container-fluid">
    <div class="row">
        <nav class="col-sm-10 offset-sm-2 main">
            <div layout:fragment="content"></div>
        </nav>
    </div>
</div>
</body>

</html>
